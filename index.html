<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الداون تايم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>تسجيل الداون تايم</h1>

  <!-- زر تفعيل/إلغاء الوضع الداكن -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="toggleDarkMode()">تبديل الوضع الداكن</button>
  </div>

  <div id="personalInfo" class="section">
    <label>اسمك ايه</label>
    <input type="text" id="username">

    <label>مكانك في المصنع</label>
    <select id="factory">
      <option>POSA 1</option>
      <option>POSA 2</option>
      <option>POSA 3</option>
      <option>POSA 4</option>
      <option>POSA 5</option>
      <option>POSA 6</option>
      <option>POSA 7</option>
    </select>

    <label>الشيفت</label>
    <select id="shift">
      <option>First</option>
      <option>Second</option>
      <option>Third</option>
    </select>

    <button onclick="saveUserInfo()">التالي</button>
  </div>

  <div id="mainForm" class="section hidden">
    <label>وقت بداية الداون تايم</label>
    <input type="time" id="downtime">

    <label>وقت بداية العطل</label>
    <input type="time" id="issueStart">

    <label>وقت انتهاء العطل</label>
    <input type="time" id="issueEnd">

    <label>الوصف</label>
    <textarea id="description" oninput="handleDescriptionInput()"></textarea>

    <div id="quickButtons">
      <button onclick="setQuickText('Welding Cut Lead')">Welding Cut Lead</button>
      <button onclick="setQuickText('Change Probe')">Change Probe</button>
    </div>

    <button onclick="sendData()">إرسال</button>
    <button onclick="editUserInfo()">تعديل البيانات</button>
  </div>

  <script src="main.js"></script>
  <script>
    // تفعيل الوضع الداكن/الفاتح
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
